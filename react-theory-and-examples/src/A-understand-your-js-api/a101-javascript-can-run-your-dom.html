  <body>
    <div id="root">
      <div class="helloWrapper">
        <h2>Hello World</h2>
        <p class="box">Welcome to my example</p>
      </div>
    </div>
    <script>
      /**
       * Jak uÅ¼ywajÄ…c tylko JavaScript (Vanilla) pokazaÄ‡ ten sam wrapper na ekranie?
       * Umieszczony pod aktualnym div.helloWrapper
       *
       * Pomocnicy:
       * https://developer.mozilla.org/en-US/docs/Web/API

       */

      console.log("!!!");
      const root = document.querySelector("#root");
      // tutaj piszemy kod

      // root.innerText += root.innerText + 'jj'
      // root.innerText += "jj";

      // Potencjalne rozwiÄ…zanie zadania bez .createElement
      /*

                Welcome to my example
            </p>
        </div>`;
        */

      //root.append('TUTAJ WYLÄ…duje append...')

      // console.log(div);
      // favor const over let;
      function MyWrapper(
        myText = "Welcome to my example",
        addSymbol = "!",
        onClick = () => {}
      ) {
        // console.log(myText);
        const div = document.createElement("div");
        const div1 = div;
        div.className = "helloWrapper";

        let y = 0;

        /*
        for (let x = 10; x < 20; x++) {
            //console.log(x);
        }
        console.log(x);
        */

        const h2 = document.createElement("h2");
        h2.innerText = "Hello World";
        h2.addEventListener("click", () => {
          h2.innerText += addSymbol;
        });

        const p = document.createElement("p");
        p.className = "box";
        p.innerText = myText;
        p.addEventListener("click", onClick);

        div.append(h2, p);

        return div;
      }

      root.append(
        MyWrapper(),
        "----",
        MyWrapper("Test argumentu typu string", "ðŸ¤£", () => {
          console.log("klikniÄ™to w paragraf!");
        }),
        MyWrapper(),
        MyWrapper()
      );
    </script>
