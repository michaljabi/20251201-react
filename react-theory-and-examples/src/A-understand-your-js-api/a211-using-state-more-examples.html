<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Using state - more examples </title>

    <script crossorigin src="https://unpkg.com/@babel/standalone@7.28.5/babel.min.js"></script>
</head>
<body>

<div id="root"></div>

<script type="text/babel" data-type="module">
    import React from "https://esm.sh/react@19";
    import { createRoot } from "https://esm.sh/react-dom@19/client";

    const { useState, useEffect } = React;

    function App() {
	    const [counter, setCounter] = useState(0);

        // Ten kod docelowo byłby do poprawki (todo jutro.)
        useEffect(() => {
            setTimeout(() => {
                // taki rodzaj aktualizacji count - jest bezpieczny, gdyby 2 miejsca chciały w tym samym momencie zaktualizować `count`
                // wtedy nie "zgubimy" jednej z tych zmian.
                setCounter(count => count + 1 ); 
            }, 9000)
        }, [])

        return (
            <div>
                <p>Value of a counter is: {counter}</p>
                <button onClick={() => {

                    //setCounter(counter + 1); // set value
                    //setCounter(counter + 1);
                    //setCounter(counter + 1); 
                    setCounter(count => count + 1 ); // update value
                    //setCounter(count => count + 1 );
                    // setCounter(count => count + 1 ); 
                }}> Increment</button>
            </div>
        )
    }

    const root = createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
