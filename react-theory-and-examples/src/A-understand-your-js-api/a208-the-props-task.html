<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>That was too static - show me the PROPS!</title>

    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7.28.5/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React from "https://esm.sh/react@19";
      import { createRoot } from "https://esm.sh/react-dom@19/client";
      /**
       * Zadanie:
       * 1. Zmodyfikuj komponent i jego wywołania w JSX tak, aby przedstawiały to samo co blok "Powinno być"
       * */

      // Zmodyfikuj odpowiednio komponent:
      const Greetings = ({name, b}) => (
        <div>
          <code>{String(name)}</code>  
          Witaj {name || "użytkowniku"}
          <div>
            {""} {true} {false} {0} {"?"} {[9, 8, 7, 6, 5]} {[]} {undefined} {null} {NaN}
          </div>
          {JSON.stringify({})} !<div>{JSON.stringify({name, b})}</div>
        </div>
      );

      const App = () => (
        <main>
          <div>
            <h2> Zadanie: </h2>
            {/* W App modyfikuj tylko kod w tym div (pod tym komentarzem): */}
            <Greetings />
            <Greetings a={2} name="Jacku" />
            <Greetings b="h" name="Krysiu" />
            <Greetings name="Bożeno" />
            <Greetings name="Zbyszku" />
          </div>
          <div>
            <h2> Powinno być: </h2>
            <div>Witaj Jacku !</div>
            <div>Witaj Krysiu !</div>
            <div>Witaj Bożeno !</div>
            <div>Witaj Zbyszku !</div>
          </div>
        </main>
      );

      const root = createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
